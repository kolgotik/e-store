<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <div th:if="${param.error}">
                Invalid email or password.
            </div>
            <div th:if="${param.logout}">You have been logged out.</div>
            <form th:action="@{/process-login}" method="post">
                <div class="field input-field">
                    <input type="email" name="username" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" name="password" placeholder="Password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="field button-field">
                    <button>Login</button>
                </div>
            </form>

            <div class="form-link">
                <span>Don't have an account? <a href="/api/v1/registration/register-form" class="link signup-link">Signup</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="/oauth2/authorization/google" class="field google">
                <img src="images/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

    </div>

    <!-- Signup Form -->

    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form method="post" th:action="@{/api/v1/registration/register}" th:object="${request}" onsubmit="return validatePasswords()">
                <div class="field input-field">
                    <input type="text" name="firstName" placeholder="First name" class="input" required>
                </div>

                <div class="field input-field">
                    <input type="text" name="lastName" placeholder="Last name" class="input" required>
                </div>

                <div class="field input-field">
                    <input type="email" name="email" placeholder="Email" class="input" required>
                </div>

                <div class="field input-field">
                    <input type="password" name="password" id="password" placeholder="Create password" class="password" required>
                </div>

                <div class="field input-field">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" class="password" required>
                    <i class='bx bx-hide eye-icon'></i>
                    <div id="passwordError" class="error"></div>
                </div>

                <div class="field button-field">
                    <button type="submit">Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="/login" class="link login-link">Login</a></span>
            </div>
        </div>
    </div>

    <script>
    function validatePasswords() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var errorElement = document.getElementById("passwordError");

        if (password !== confirmPassword) {
            errorElement.textContent = "Passwords do not match";
            return false; // Prevent form submission
        } else {
            errorElement.textContent = "";
            return true; // Allow form submission
        }
    }
</script>
</section>

<!-- JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
